<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-primary" type="button" routerLink="/seller/add-product"><i class="bi bi-plus"></i>Add
    New</button>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Stock</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products ; let i = index">
      <th scope="row"> {{i+1}} </th>
      <td>{{product.name}}</td>
      <td>{{product.price | currency}}</td>
      <td>{{product.stock}}</td>
      <td>
        <button class="btn btn-warning m-2" routerLink="/seller/edit-product/{{product.id}}"><i
            class="bi bi-pencil-square"></i></button>
        <button class="btn btn-danger" (click)="deleteProduct(product.id)"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
