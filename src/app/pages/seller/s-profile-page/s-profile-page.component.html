<form [formGroup]="updateProfileForm" (ngSubmit)="onUpdateProfile()">

  <input type="text" formControlName="id" class="form-control" [hidden]="true">
  <input type="text" formControlName="password" class="form-control" [hidden]="true">
  <input type="text" formControlName="role" class="form-control" [hidden]="true">
  <input type="text" formControlName="created_on" class="form-control" [hidden]="true">

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Phone</label>
    <input type="number" class="form-control" formControlName="phone_number">
  </div>
  <div class="input-group">
    <span class="input-group-text">Address</span>
    <textarea class="form-control" aria-label="With textarea" formControlName="address"></textarea>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
    <button class="btn btn-danger me-md-2" type="button" routerLink="/seller/dashboard">Cancel</button>
    <button class="btn btn-primary" type="submit">Update</button>
  </div>
</form>
