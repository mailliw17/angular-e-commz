<form [formGroup]="updatePasswordForm" (ngSubmit)="onUpdatePassword()">

  <input type="text" formControlName="id" class="form-control" [hidden]="true">

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">New Password</label>
    <input type="password" formControlName="password" class="form-control {{submitted ? 'ng-submitted' : ''}}">
    <span *ngIf="
      (submitted && updatePasswordForm.get('password').errors) || 
      (updatePasswordForm.get('password').errors && updatePasswordForm.get('password').touched)" style="color: red;">
      Please enter a valid password!
    </span>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-outline-primary btn-sm w-100 mt-2">Change Password</button>
  </div>
</form>
