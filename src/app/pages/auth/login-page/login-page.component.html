<main class="form-signin">
  <div class="card shadow-sm bg-light">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h1 class="h3 mb-3 fw-normal text-center">
        <i class="bi bi-bootstrap-fill text-success" style="font-size: 32px;"></i> LOGIN
      </h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control {{submitted ? 'ng-submitted' : ''}}"
          id="email"
          formControlName="email"
          placeholder="Email Address"
        >
        <label for="email">Email address</label>
        <span
          *ngIf="
            (submitted && loginForm.get('email').errors) || 
            (loginForm.get('email').errors && loginForm.get('email').touched)"
          style="color: red;"
        >
          Please enter a valid email!
        </span>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control {{submitted ? 'ng-submitted' : ''}}"
          id="password"
          formControlName="password"
          placeholder="Password"
        >
        <label for="password">Password</label>
        <span
          *ngIf="
            (submitted && loginForm.get('password').errors) || 
            (loginForm.get('password').errors && loginForm.get('password').touched)"
          style="color: red;"
        >
          Please enter a password!
        </span>
      </div>
      <div class="m-4 text-center">
        <a routerLink="/register">Don't have account? Register here</a>
      </div>

      <button class="w-100 btn btn-lg btn-success" type="submit">LOGIN</button>
    </form>
  </div>
</main>
