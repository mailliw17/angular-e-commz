<main class="form-signin w-100 m-auto">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal text-center">REGISTER</h1>
    
    <div class="form-floating ">
      <input type="text" class="form-control" formControlName="name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating ">
      <input type="email" class="form-control" formControlName="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating ">
      <input type="password" class="form-control" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating ">
      <input type="text" class="form-control" formControlName="address">
      <label for="floatingInput">Address</label>
    </div>
    <div class="form-floating ">
      <input type="number" class="form-control" formControlName="phone_number">
      <label for="floatingInput">Phone Number</label>
    </div>
    <div>
      <label for="exampleFormControlInput1" class="form-label">Role</label>
      <select class="form-select" aria-label="Default select example" formControlName="role">
        <option selected disabled>--PLEASE SELECT ONE--</option>
        <option ngValue="Buyer">Buyer</option>
        <option ngValue="Seller">Seller</option>
      </select>
    </div>
    <div class="m-4 text-center">
      <a routerLink="/login">Already have account? Login here</a>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">REGISTER</button>
  </form>
</main>
