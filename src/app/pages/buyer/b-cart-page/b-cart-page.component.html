<section class="mb-5">
  <p class="h3 pb-3">Shopping Cart</p>
  <div class="row g-3">
    <div class="col-lg-4 order-lg-last px-3">
      <div class="card bg-light border-light">

        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <small class="text-muted">Subtotal</small>
            <small>{{ subtotal | currency}}</small>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <small class="text-muted">Shipping</small>
            <small>{{ shipping | currency}}</small>
          </div>
          <hr>

          <div class="d-flex align-items-center justify-content-between mb-3">
            <h6 class="card-title">Total</h6>
            <h3 class="card-title">{{ subtotal + shipping | currency}}</h3>
          </div>
          <hr>

          <button routerLink="/checkout" type="button" class="w-100 btn btn-secondary">Checkout</button>
        </div>

      </div>
    </div>

    <div class="col-lg-8 px-3">
      <div class="row row-cols-1">
        <div class="col" *ngFor="let item of cart">
          <app-b-product-card [item]="item" (onDeleteProduct)="onDeleteCart($event)" type="list"></app-b-product-card>
          <hr class="my-1">
        </div>
      </div>
    </div>
  </div>
</section>
