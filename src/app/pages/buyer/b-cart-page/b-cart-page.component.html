<section class="mb-5">
  <p class="h3 pb-3">Shopping Cart</p>
  <div class="row g-3">
    <div class="col-lg-8 px-5">
      <div class="row row-cols-1">
        <div class="col" *ngFor="let item of [1,2,3,4]">
          <app-b-product-card [props]="{type: '2'}"></app-b-product-card>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card bg-light border-light">

        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <small class="text-muted">Subtotal</small>
            <small>Rp 200.000</small>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <small class="text-muted">Shipping</small>
            <small>Rp 10.000</small>
          </div>
          <hr />

          <div class="d-flex align-items-center justify-content-between mb-3">
            <h6 class="card-title">Total</h6>
            <h2 class="card-title">Rp 210.000</h2>
          </div>

          <div class="d-grid gap-2">
            <button routerLink="/checkout" type="button" class="btn btn-secondary">Checkout</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
