<section class="mb-5">
  <div class="card">
    <div class="row">

      <div class="col-lg-4">
        <svg class="bd-placeholder-img rounded-start" width="100%" height="500" xmlns="http://www.w3.org/2000/svg"
          role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          <rect width="100%" height="100%" fill="#55595c" />
          <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ product.image }}</text>
        </svg>
      </div>

      <div class="col-lg-4">
        <div class="card-body">
          <div class="mb-3">
            <h4 class="card-title fw-normal">{{ product.name }}</h4>
            <small class="text-muted">
              <span class="badge rounded-pill text-bg-light">
                <i class="bi bi-star-fill"></i> 5.0
              </span> | Sold 10
            </small>
          </div>

          <h2 class="card-title">{{ product.price | currency }}</h2>
          <br />
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="mx-3 my-5 bg-light card-body rounded">
          <form class="d-flex align-items-center">
            <input class="form-control" type="number" min="1" max="100" aria-label="Search" value="1" style="width: 80px;">
            <div class="ms-3">Stock: {{ product.stock }}</div>
          </form>
          <hr>

          <div class="d-flex align-items-center justify-content-between mb-3">
            <h6 class="card-title">Subtotal</h6>
            <h3 class="card-title">{{ product.price | currency }}</h3>
          </div>
          <hr>

          <div class="d-grid gap-2">
            <button (click)="onAddToCart(product)" type="button" class="btn btn-secondary">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
