<section class="mb-5">
  <div class="card">
    <div class="row">

      <div class="col-lg-4">
        <svg class="bd-placeholder-img rounded-start" width="100%" height="500" xmlns="http://www.w3.org/2000/svg"
          role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          <rect width="100%" height="100%" fill="#55595c" />
        </svg>
      </div>

      <div class="col-lg-5">
        <div class="card-body">
          <div class="mb-3">
            <h4 class="card-title" style="font-weight: 400;">Product Title</h4>
            <small class="text-muted">
              <span class="badge rounded-pill text-bg-light">
                <i class="bi bi-star-fill"></i> 5.0
              </span> | Sold 10
            </small>
          </div>

          <h2 class="card-title">Rp100.000</h2>
          <br />
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
            content. This content is a little bit longer.</p>
          <div class="d-flex justify-content-between align-items-center">
          </div>
        </div>
      </div>

      <div class="col-lg-3">
        <div class="mx-3 my-5 bg-light card-body rounded">
          <form class="d-flex align-items-center mb-5">
            <input class="form-control" type="number" min="1" aria-label="Search" value="1" style="width: 100px;">
            <div class="ms-3">Stock: 4</div>
          </form>

          <div class="d-flex align-items-center justify-content-between mb-3">
            <h6 class="card-title">Subtotal</h6>
            <h2 class="card-title">Rp200.000</h2>
          </div>

          <div class="d-grid gap-2">
            <button routerLink="/cart" type="button" class="btn btn-secondary">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
