<section class="mb-5">
  <div class="card">
    <div class="row">

      <div class="col-lg-4 img-wrapper">
        <img [src]="product?.image" class="rounded my-3 ms-3 shadow-sm" alt="product_image">
      </div>

      <div class="col-lg-4">
        <div class="card-body">
          <div class="mb-3">
            <h4 class="card-title fw-normal">{{ product?.name }}</h4>
            <small class="text-muted">
              <span class="badge rounded-pill text-bg-light">
                <i class="bi bi-star-fill"></i> 5.0
              </span> | Sold 10
            </small>
          </div>

          <h2 class="card-title">{{ product?.price | currency }}</h2>
          <br />
          <p class="card-text">{{ product?.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="mx-3 my-5 bg-light card-body rounded shadow-sm">
          <div class="d-flex align-items-center">
            <input type="number" class="form-control" name="qty" [(ngModel)]="qty" min="1" [max]="product?.stock"
              style="width: 80px;">
            <div class="ms-3">Stock: {{ product?.stock }}</div>
          </div>
          <hr>

          <div class="d-flex align-items-center justify-content-between mb-3">
            <h6 class="card-title">Subtotal</h6>
            <h3 class="card-title">{{ product?.price | currency }}</h3>
          </div>
          <hr>

          <div class="d-grid gap-2">
            <button (click)="onAddToCart()" type="button" class="btn btn-secondary">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
