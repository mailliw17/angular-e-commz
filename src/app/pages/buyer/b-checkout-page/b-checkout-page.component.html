<section class="mb-5">
  <p class="h3 pb-3">Checkout</p>
  <div class="row g-3">
    <div class="col-lg-4 order-lg-last px-3">
      <div class="card bg-light border-light">

        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between" *ngFor="let item of cart">
            <small class="text-muted">{{ item.name }} ({{ item.qty }} items)</small>
            <small>{{ item.price | currency }}</small>
          </div>
          <hr>

          <div class="d-flex align-items-center justify-content-between">
            <small class="text-muted">Subtotal</small>
            <small>{{ subtotal | currency}}</small>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <small class="text-muted">Shipping</small>
            <small>{{ shipping | currency}}</small>
          </div>
          <hr>

          <div class="d-flex align-items-center justify-content-between">
            <h6 class="card-title">Total</h6>
            <h3 class="card-title">{{ subtotal + shipping | currency }}</h3>
          </div>
          <hr>

          <button routerLink="/payment" type="button" class="w-100 btn btn-secondary">Checkout</button>
        </div>
      </div>
    </div>

    <div class="col-lg-8 px-3">
      <h4 class="mb-3">Shipping address</h4>

      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="building / street / city / postal code" required>
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>
        </div>
  
        <hr class="my-4">
  
        <h4 class="mb-3">Payment</h4>
  
        <div class="my-3">
          <div class="form-check">
            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
            <label class="form-check-label" for="credit">BCA Virtual Account</label>
          </div>
          <div class="form-check">
            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="debit">QRIS</label>
          </div>
        </div>
      </form>
  
      <hr class="my-4">
    </div>
  </div>
</section>
