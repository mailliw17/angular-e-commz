<section class="mb-5">
  <div class="card text-bg-dark shadow border-dark-subtle" style="max-height: 300px; overflow: hidden;">
    <img src="https://emotive.io/assets/blog/online-advertising-ecommerce.jpeg" class="card-img" alt="hero">
    <div class="card-img-overlay p-5">
      <h1 class="display-5 fw-bold"><i class="bi bi-bootstrap-fill" style="font-size: 3rem;"></i>uyee</h1>
      <p class="col-md-8 fs-4">Your shopping buddy. Only sells the best things online.</p>
      <button routerLink="/catalog" class="btn btn-success btn-lg" type="button">Start Shopping</button>
    </div>
  </div>
</section>

<section class="mb-5">
  <p class="h3 pb-3">Top Categories For You</p>
  <div class="row g-3">
    <div class="col-6 col-md-3 col-lg-2" *ngFor="let category of categories">
      <div class="category-card card shadow-sm">
        <div class="card-img" [style.background-image]="'url('+category.image+')'"></div>
        <div class="card-img-overlay d-flex align-items-end justify-content-center">
          <a routerLink="/catalog" class="btn btn-light stretched-link">
            {{ category.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="mb-5">
  <p class="h3 pb-3">Products You Might Like</p>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 mb-3">
    <div class="col d-flex align-items-stretch" *ngFor="let product of products">
      <app-b-product-card [item]="product"></app-b-product-card>
    </div>
  </div>
</section>
