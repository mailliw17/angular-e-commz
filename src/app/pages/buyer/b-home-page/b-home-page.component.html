<section class="mb-5">
  <div class="p-5 bg-light rounded-3">
    <div class="container-fluid py-4">
      <h1 class="display-5 fw-bold">Custom jumbotron</h1>
      <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in
        previous
        versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
      <button class="btn btn-primary btn-lg" type="button">Example button</button>
    </div>
  </div>
</section>

<section class="mb-5">
  <p class="h3 pb-3">Top Categories For You</p>
  <div class="row g-3">
    <div class="col" *ngFor="let item of [1,2,3,4,5,6]">
      <div class="card shadow-sm">
        <svg class="card-img" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img"
          aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          <rect width="100%" height="100%" fill="#55595c" />
        </svg>
        <div class="card-img-overlay d-flex align-items-end justify-content-center">
          <a routerLink="/search/furniture" class="btn btn-light stretched-link">Thumbnail 
            <i class="bi bi-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="mb-5">
  <p class="h3 pb-3">Products You Might Like</p>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 mb-3">
    <div class="col" *ngFor="let item of [1,2,3,4,5,6]">
      <app-b-product-card [props]="{type: '1'}"></app-b-product-card>
    </div>
  </div>
</section>
