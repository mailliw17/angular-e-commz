<section class="mb-5">
  <p class="h3 pb-3">Shopping Cart</p>
  <div class="row g-3">
    <div class="col-lg-8 px-5">

      <div class="card mb-3" *ngFor="let item of [1,2,3,4,5,6]" style="border: none;">

        <div class="d-flex align-items-center justify-content-between">
          <svg class="bd-placeholder-img rounded" width="100" height="100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <rect width="100%" height="100%" fill="#55595c"/>
          </svg>
  
          <div class="card-body py-2">
            <h5 class="card-title" style="font-weight: 400;">Product Title</h5>
            <h4 class="card-title pb-2">Rp100.000</h4>
            <form class="d-flex align-items-center input-group-sm">
              <input class="form-control" type="number" min="1" aria-label="Search" value="1" style="width: 80px;">
              <div class="ms-3 me-2">Stock: 4</div>
              |
              <button type="button" class="btn btn-link text-danger">
                <i class="bi bi-x-circle-fill" style="font-size: 20px;"></i>
              </button>
            </form>
          </div>
        </div>
        <hr/>
        
      </div>

    </div>
    
    <div class="col-lg-4">
      <div class="card bg-light border-light">
        
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <small class="text-muted">Subtotal</small>
            <small>Rp 200.000</small>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <small class="text-muted">Shipping</small>
            <small>Rp 10.000</small>
          </div>
          <hr/>
          
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h6 class="card-title">Total</h6>
            <h2 class="card-title">Rp 210.000</h2>
          </div>

          <div class="d-grid gap-2">
            <button routerLink="/checkout" type="button" class="btn btn-secondary">Checkout</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
