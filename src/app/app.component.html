<div>
  <!-- ngIf utk header buyer / seller -->
  <app-b-header *ngIf="(urlSplit !== 'seller')&&((urlSplit !== 'login') && (urlSplit !== 'register'))"></app-b-header>
  <app-s-header *ngIf="(urlSplit == 'seller')&&((urlSplit !== 'login') && (urlSplit !== 'register'))"></app-s-header>

  <div class="container p-3 d-flex flex-column" style="min-height: calc(100vh - 152.4px);">
    <router-outlet></router-outlet>
    <div class="flex-grow-1"></div>
  </div>

  <!-- ngIf utk footer buyer / seller -->
  <app-b-footer *ngIf="(urlSplit !== 'seller')&&((urlSplit !== 'login') && (urlSplit !== 'register'))"></app-b-footer>
  <app-s-footer *ngIf="(urlSplit == 'seller')&&((urlSplit !== 'login') && (urlSplit !== 'register'))"></app-s-footer>

</div>
